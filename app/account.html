<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Play poker, blackjack, roulette online for free!"
		/>
		<title>Your Account | Poker.IO</title>
		<link rel="icon" href="../assets/favicon.png" />
		<link rel="stylesheet" id="appcsslink" href="../css/Default/app.css" />
		<link
			rel="stylesheet"
			id="accountscsslink"
			href="../css/Default/accounts.css"
		/>
	</head>
	<body>
		<header>
			<nav class="nav-bar">
				<div class="nav-bar-item nav-bar-title-container">
					<img
						class="nav-bar-toggle-left"
						id="nav-bar-m-account-image"
						src="../assets/blank-account-white.svg"
						alt="profile-icon"
					/>
					<h1 class="nav-bar-title">
						P<img
							class="nav-bar-title-image"
							src="../assets/favicon.png"
							alt="o"
						/>ker<span class="nav-bar-title-end">.IO</span>
					</h1>
					<img
						class="nav-bar-toggle-image profile-icon"
						id="toggle-menu-button"
						src="../assets/mobile-menu.svg"
						alt="open menu"
					/>
				</div>
				<div class="nav-bar-item m_hidden nav-bar-link-container">
					<a class="nav-bar-link" href="/home/">Home</a>
				</div>
				<div class="nav-bar-item m_hidden nav-bar-link-container">
					<a class="nav-bar-link" href="/games/">Games</a>
				</div>
				<div class="nav-bar-item m_hidden nav-bar-link-container">
					<a class="nav-bar-link" href="/leaderboard/"
						>Leaderboards</a
					>
				</div>
				<div class="nav-bar-item m_hidden nav-bar-link-container">
					<a
						class="nav-bar-link nav-bar-account-link"
						href="/account/"
						>Account</a
					>
				</div>
			</nav>
		</header>
		<main>
			<div class="activity">
				<div class="profile">
					<p>Profile Name</p>
					<img
						class="ProfileIcon"
						alt="Profile Icon"
						id="profileicon"
					/>
				</div>
				<div class="options">
					<select id="themechoices" class="testing">
						<option>_</option>
						<option value="Light">Light</option>
						<option value="Default">Dark</option>
					</select>
					<button id="themesubmitbtn" class="testing">Submit</button>
					<input
						id="profilepicinput"
						type="file"
						accept=".png, .jpg, .jpeg"
					/>
					<button id="iconsubmitbtn">Submit</button>
					<p id="successmessage"></p>
				</div>
				<div class="logout">
					<form>
						<button id="logoutbtn">Log Out</button>
					</form>
					<p id="errormsg"></p>
				</div>
				<div class="delete account">
					<form>
						<button class="test" id="logoutbtn">
							Delete account
						</button>
					</form>
					<p id="errormsg"></p>
				</div>
				<table>
					<tr>
						<th>POKER |</th>
						<th>BLACKJACK |</th>
						<th>ROULETTE</th>
					</tr>
					<tr>
						<td id="pokerEarnings">{{pokerEarnings}}</td>
						<td id="blackjackEarnings">{{blackjackEarnings}}</td>
						<td id="rouletteEarnings">{{rouletteEarnings}}</td>
					</tr>
				</table>
			</div>
		</main>
	</body>
	<noscript
		><style>
			header,
			main,
			footer {
				display: none;
			}
		</style>
		<div class="no-script-message">Please enable js to continue</div>
	</noscript>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		const socket = io({ reconnection: false });
	</script>
	<script src="../js/app.js"></script>
	<script src="../js/accounts.js"></script>
</html>
