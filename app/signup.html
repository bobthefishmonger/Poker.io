<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Play poker, blackjack, roulette online for free!"
		/>
		<title>Sign Up | Poker.IO</title>
		<link rel="icon" href="../../assets/favicon.png" />
		<link
			rel="stylesheet"
			id="appcsslink"
			href="../../css/Default/app.css"
		/>
		<link
			rel="stylesheet"
			id="signupcsslink"
			href="../../css/Default/signup.css"
		/>
	</head>
	<body>
		<header>
			<nav class="nav-bar">
				<div class="nav-bar-item nav-bar-title-container">
					<img
						class="nav-bar-toggle-left"
						id="nav-bar-m-account-image"
						src="../../assets/blank-account-white.svg"
						alt="profile-icon"
					/>
					<h1 class="nav-bar-title">
						P<img
							class="nav-bar-title-image"
							src="../../assets/favicon.png"
							alt="o"
						/>ker<span class="nav-bar-title-end">.IO</span>
					</h1>
					<img
						class="nav-bar-toggle-image profile-icon"
						id="toggle-menu-button"
						src="../../assets/mobile-menu.svg"
						alt="open menu"
					/>
				</div>
				<div class="nav-bar-item m_hidden nav-bar-link-container">
					<a class="nav-bar-link" href="/home/">Home</a>
				</div>
				<div class="nav-bar-item m_hidden nav-bar-link-container">
					<a class="nav-bar-link" href="/games/">Games</a>
				</div>
				<div class="nav-bar-item m_hidden nav-bar-link-container">
					<a class="nav-bar-link" href="/leaderboard/"
						>Leaderboards</a
					>
				</div>
				<div class="nav-bar-item m_hidden nav-bar-link-container">
					<a
						class="nav-bar-link nav-bar-account-link"
						href="/account/"
						>Account</a
					>
				</div>
			</nav>
		</header>
		<main>
			<form id="signupform">
				<input
					type="text"
					id="username_input"
					class="username_input"
					placeholder="Username"
				/>
				<input
					type="password"
					id="password_input"
					class="password_input"
					placeholder="Password"
				/>
				<input
					type="checkbox"
					id="stayloggedin_input"
					class="stayloggedin_input"
				/>
				<button type="submit" class="formsubmitbtn">Submit</button>
				<p id="errormsg" class="errormsg"></p>
			</form>
			<a href="/account/login">Or Log In</a>
		</main>
	</body>
	<noscript
		><style>
			header,
			main,
			footer {
				display: none;
			}
		</style>
		<div class="no-script-message">Please enable js to continue</div>
	</noscript>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		const socket = io({ reconnection: false });
	</script>
	<script src="../../js/app.js"></script>
	<script src="../../js/signup.js"></script>
</html>
