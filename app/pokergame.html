<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Play poker, blackjack, roulette online for free!"
		/>
		<title>Play Poker | Poker.IO</title>
		<link rel="icon" href="../../../assets/favicon.png" />
		<link
			rel="stylesheet"
			id="appcsslink"
			href="../../../css/Default/app.css"
		/>
		<link
			rel="stylesheet"
			id="pokergamecsslink"
			href="../../../css/Default/pokergame.css"
		/>
	</head>
	<body>
		<header>
			<nav class="nav-bar">
				<div class="nav-bar-item nav-bar-title-container">
					<img
						class="nav-bar-toggle-left"
						id="nav-bar-m-account-image"
						src="../../../assets/blank-account-white.svg"
						alt="profile-icon"
					/>
					<h1 class="nav-bar-title">
						P<img
							class="nav-bar-title-image"
							src="../../../assets/favicon.png"
							alt="o"
						/>ker<span class="nav-bar-title-end">.IO</span>
					</h1>
					<img
						class="nav-bar-toggle-image profile-icon"
						id="toggle-menu-button"
						src="../../../assets/mobile-menu.svg"
						alt="open menu"
					/>
				</div>
				<div class="nav-bar-item m_hidden nav-bar-link-container">
					<a class="nav-bar-link" href="/home/">Home</a>
				</div>
				<div class="nav-bar-item m_hidden nav-bar-link-container">
					<a class="nav-bar-link" href="/games/">Games</a>
				</div>
				<div class="nav-bar-item m_hidden nav-bar-link-container">
					<a class="nav-bar-link" href="/leaderboard/"
						>Leaderboards</a
					>
				</div>
				<div class="nav-bar-item m_hidden nav-bar-link-container">
					<a
						class="nav-bar-link nav-bar-account-link"
						href="/account/"
						>Account</a
					>
				</div>
			</nav>
		</header>
		<main>
			<div id="content">
				<table id="roomplayers"></table>
				<div>
					<button
						class="startgamebtn"
						id="startgamebtn"
						disabled="true"
					>
						Start game
					</button>
				</div>
			</div>
			<div class="chat-box">
				<div class="chat-history" id="chat-history"></div>
				<input
					placeholder="type text here"
					type="text"
					class="chat-input"
					id="chat-input"
				/>
				<button class="chat-submit-btn" id="chat-submit-btn">
					Send
				</button>
				<button id="chat-clear-btn">Clear</button>
			</div>
		</main>
	</body>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		const socket = io({ reconnection: false });
	</script>
	<script src="../../../js/app.js"></script>
	<script src="../../../js/pokergame.js"></script>
	<script src="../../../js/pokergamesetup.js"></script>
</html>
